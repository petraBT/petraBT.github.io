</h3>Arrays in MATLAB are ones-based (1-N) rather than zero-based. For example, if <code class="code-inline tex2jax_ignore">A = [5 -2 4 3]</code> is your array, then the “5” is located at index “1” of the array in MATLAB whereas in C we would use the index “0”. So in MATLAB, <code class="code-inline tex2jax_ignore">A[1] = 5</code> whereas in C, <code class="code-inline tex2jax_ignore">A(0) = 5</code>.</article><span class="incontext"><a href="array-address.html#li-72" class="internal">in-context</a></span>
