<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The idea of division is really to have an operation that “undoes” multiplication. For example, starting with the number 5, multiplying it by 3 gets you to 15. To undo this operation we need to divide the 15 by 3 and we find ourselves back at 5.</p>
