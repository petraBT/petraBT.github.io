<div class="para">So if <span class="process-math">\(A\)</span> is a matrix with 7 rows and 4 columns, then <span class="process-math">\(B = A^T\)</span> is a matrix with 4 rows and 7 columns. The first row of <span class="process-math">\(B\)</span> simply consists of the elements of the first column of <span class="process-math">\(A\text{,}\)</span> the second row of <span class="process-math">\(B\)</span> is the second column of <span class="process-math">\(A\text{,}\)</span> etc.</div>
