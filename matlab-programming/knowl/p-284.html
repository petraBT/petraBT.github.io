<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>If we have two matrices, <span class="process-math">\(A\)</span> (dimensions: <span class="process-math">\(m\times p\)</span>) and <span class="process-math">\(B\)</span> (dimensions: <span class="process-math">\(p\times n\)</span>), then because their inside dimensions are both <span class="process-math">\(p\text{,}\)</span> they can be multiplied together to create a matrix <span class="process-math">\(C = A\times B\)</span> whose dimensions will be <span class="process-math">\(m\times n\text{.}\)</span></p>
