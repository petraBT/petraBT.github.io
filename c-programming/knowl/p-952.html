<h3 class="heading"><span class="type">Paragraph</span></h3>
<p><code class="code-inline tex2jax_ignore">cd</code>:</p>
<ul class="disc">
<li><p>changes working directory</p></li>
<li>
<p><code class="code-inline tex2jax_ignore">cd ..</code> moves up a directory</p>
<ul class="circle"><li><p><code class="code-inline tex2jax_ignore">.</code> is the current directory, <code class="code-inline tex2jax_ignore">..</code> is one directory up, etc.</p></li></ul>
</li>
<li>
<p>can change to a directory with path</p>
<ul class="circle"><li><p>i.e. <code class="code-inline tex2jax_ignore">cd ~/engs20/workspace</code></p></li></ul>
</li>
<li><p><code class="code-inline tex2jax_ignore">cd ~</code> or simply <code class="code-inline tex2jax_ignore">cd</code> changes to home directory</p></li>
</ul>
