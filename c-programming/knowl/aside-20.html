<li><p>There is a hierarchy of precedence in C operators</p></li>
<li><p>For example, unary operators, such as <code class="code-inline tex2jax_ignore">+</code> and <code class="code-inline tex2jax_ignore">-</code> take precedence over equality operators, such as <code class="code-inline tex2jax_ignore">==</code> and <code class="code-inline tex2jax_ignore">!=</code></p></li>
