<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Recall that in C, a string is a NULL-terminated array of characters. Therefore, if we wanted to store multiple strings in an array, we'd need an array of strings, which is an array of arrays! This is also called a two-dimensional array.</div>
