<div class="para">Recall that characters are really stored as their ASCII codes in memory. Therefore, when comparing characters, C really compares their ASCII codes. In this case, we have ’A’=65 and ’a’=97. Sure enough, 65 is not greater than 97, so the above statement evaluates to <em class="emphasis">false</em>.</div>
