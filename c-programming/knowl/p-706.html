<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>We use logical expressions in our language every day. But the way we do so may not translate readily into computer-speak without some extra attention. Remember: computers aren't humans. They cannot interpret what we might mean. They can only follow predefined rules.</p>
